<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Converter</title>
  <script src="jquery-3.2.1.js"></script>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>

      <h1> CONVERTER </h1>

  <div class='converter-set'>
    <div class='temp-converter'>
      <h1><img src="thermometer-512.png" alt="thermometer image">Temperature Converter</h1>
        <div class='projects-button'>Recent Projects</div>
        <div class='projects'>
        <table>
          <tr>
            <td>Celcius</td>
            <td><input id="Celcius" type="number" step="any" placeholder="Celcius"
              onchange="CConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Fahrenheit</td>
            <td><input id="Fahrenheit" type="number" step="any" placeholder="Fahrenheit"
              onchange="FConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Reamur</td>
            <td><input id="Reamur" type="number" step="any" placeholder="Reamur"
              onchange="RConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Kelvin</td>
            <td><input id="Kelvin" type="number" step="any" placeholder="Kelvin"
              onchange="KConverter(this.value)"></td>
          </tr>
        </table>
        </div>
    </div>

    <div class='weight-converter'>
      <h1><img src="weight.png" alt="scale image"> Weight Converter</h1>
        <div class='projects-button' >Recent Projects</div>
        <div class='projects'>
        <table>
          <tr>
            <td>Pounds</td>
            <td><input id="pounds" type="number" min="0" step="any" placeholder="pounds"
             onchange="PoundConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Kilograms</td>
            <td><input id="kilograms" type="number" min="0" step="any" placeholder="kilograms"
             onchange="KilogramConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Grams</td>
            <td><input id="grams" type="number" min="0" step="any" placeholder="grams"
             onchange="GramConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Ounces</td>
            <td><input id="ounces" type="number" min="0" step="any" placeholder="ounces"
             onchange="OunceConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Tons</td>
            <td><input id="tons" type="number" min="0" step="any" placeholder="tons"
             onchange="TonConverter(this.value)"></td>
          </tr>
        </table>
        </div>
    </div>

    <div class='length-converter'>
      <h1><img src="ruler.png" alt="ruler image"> Length Converter</h1>
        <div class='projects-button'>Recent Projects</div>
        <div class='projects'>
        <table>
          <tr>
            <td>Meters</td>
            <td><input id="meters" type="number" min="0" step="any" placeholder="meters"
             onchange="MeterConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Kilometers</td>
            <td><input id="kilometers" type="number" min="0" step="any" placeholder="kilometers"
             onchange="KilometerConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Centimeters</td>
            <td><input id="centimeters" type="number" min="0" step="any" placeholder="centimeters"
             onchange="CentimeterConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Yards</td>
            <td><input id="yards" type="number" min="0" step="any" placeholder="yards"
             onchange="YardConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Inches</td>
            <td><input id="inches" type="number" min="0" step="any" placeholder="inches"
             onchange="InchConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Miles</td>
            <td><input id="miles" type="number" min="0" step="any" placeholder="miles"
             onchange="MileConverter(this.value)"></td>
          </tr>
        </table> 
        </div>
    </div>
  </div>


<script>
function CConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("Fahrenheit").value=(valNum*1.8)+32;
  document.getElementById("Kelvin").value=valNum+273;
  document.getElementById("Reamur").value=valNum*0.8;
}

function FConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("Celcius").value=(valNum-32)/1.8;
  document.getElementById("Kelvin").value=((valNum-32)/1.8)+273;
  document.getElementById("Reamur").value=(valNum-32)*0.4;
}

function RConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("Celcius").value=valNum*1.25;
  document.getElementById("Kelvin").value=(valNum*1.25)+273;
  document.getElementById("Fahrenheit").value=(valNum*2.25)+32;
}

function KConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("Celcius").value=valNum-273;
  document.getElementById("Fahrenheit").value=((valNum-273)*1.8)+32;
  document.getElementById("Reamur").value=(valNum-273)*0.8;
}

function PoundConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("kilograms").value=valNum/2.2046;
  document.getElementById("grams").value=valNum/0.0022046;
  document.getElementById("ounces").value=valNum*16;
  document.getElementById("tons").value=valNum/2204.6;
}

function KilogramConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("pounds").value=valNum*2.2046;
  document.getElementById("grams").value=valNum*1000;
  document.getElementById("ounces").value=valNum*35.274;
  document.getElementById("tons").value=valNum/1000;
}

function GramConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("pounds").value=valNum*0.0022046;
  document.getElementById("kilograms").value=valNum/1000;
  document.getElementById("ounces").value=valNum*0.035274;
  document.getElementById("tons").value=valNum/1000000;
}

function OunceConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("pounds").value=valNum*0.0625;
  document.getElementById("kilograms").value=valNum/35.274;
  document.getElementById("grams").value=valNum/0.035274;
  document.getElementById("tons").value=valNum/35274;
}

function TonConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("pounds").value=valNum*2204.6;
  document.getElementById("kilograms").value=valNum*1000;
  document.getElementById("grams").value=valNum*1000000;
  document.getElementById("ounces").value=valNum*35274;
}

function MeterConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("kilometers").value=valNum/1000;
  document.getElementById("centimeters").value=valNum*100;
  document.getElementById("yards").value=valNum*1.0936;
  document.getElementById("inches").value=valNum*39.370;
  document.getElementById("miles").value=valNum*0.00062137;
}

function KilometerConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("meters").value=valNum*1000;
  document.getElementById("centimeters").value=valNum*100000;
  document.getElementById("yards").value=valNum*1093.6;
  document.getElementById("inches").value=valNum*39370;
  document.getElementById("miles").value=valNum*0.62137;
}

function CentimeterConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("meters").value=valNum/100;
  document.getElementById("kilometers").value=valNum/100000;
  document.getElementById("yards").value=valNum*0.010936;
  document.getElementById("inches").value=valNum*0.39370;
  document.getElementById("miles").value=valNum*0.0000062137;
}

function YardConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("meters").value=valNum/1.0936;
  document.getElementById("kilometers").value=valNum/1093.6;
  document.getElementById("centimeters").value=valNum/0.010936;
  document.getElementById("inches").value=valNum*36;
  document.getElementById("miles").value=valNum*0.00056818;
}

function InchConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("meters").value=valNum/39.370;
  document.getElementById("kilometers").value=valNum/39370;
  document.getElementById("centimeters").value=valNum/0.39370;
  document.getElementById("yards").value=valNum*0.027778;
  document.getElementById("miles").value=valNum*0.000015783;
}

function MileConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("meters").value=valNum/0.00062137;
  document.getElementById("kilometers").value=valNum/0.62137;
  document.getElementById("centimeters").value=valNum/0.0000062137;
  document.getElementById("yards").value=valNum*1760;
  document.getElementById("inches").value=valNum*63360;
}

function main(){
  $('.converter-set').fadeIn(1000);
  
  $('.projects').hide();
  $('.projects-button').on('click',function(){
    $(this).next().slideToggle(400);
    $(this).toggleClass('active');
    $(this).text('Project Viewed');
  });
}

$(document).ready(main);
  </script>

</body>

</html>
